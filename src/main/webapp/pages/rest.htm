function ajax_get(URL) {
	$.ajax({
		url : URL,
		type : "GET",
		dataType : "json",
		success : function(data, textStatus, XMLHttpRequest) {
			document.getElementById("textarea").innerHTML = "";
			document.getElementById("textarea").innerHTML = data["name"];
//			$.each(data, function(i, item){
//				document.getElementById("textarea").innerHTML = document.getElementById("textarea").innerHTML + item + "\n";
//			});
		},
		error : function(XMLHttpRequest, textStatus, errorThrown) {
			alert("Get restful does not work:" + 
					"\nXMLHttpRequest.readyState:" + XMLHttpRequest.readyStatec+ 
					"\nXMLHttpRequest.responseText:" + XMLHttpRequest.responseText + 
					"\ntextStatus:"	+ textStatus + 
					"\nerrorThrown:" + errorThrown);
		}
	});
};

function ajax_post(URL, content) {
	$.ajax({
		url : URL,
		type : "POST",
		data: content,
		contentType: "application/x-www-form-urlencoded; charset=UTF-8",
		success : function(data, textStatus, XMLHttpRequest) {
			alert(data);
		},
		error : function(XMLHttpRequest, textStatus, errorThrown) {
			alert("POST restful does not work:" + 
					"\nXMLHttpRequest.readyState:" + XMLHttpRequest.readyStatec+ 
					"\nXMLHttpRequest.responseText:" + XMLHttpRequest.responseText + 
					"\ntextStatus:"	+ textStatus + 
					"\nerrorThrown:" + errorThrown);
		}
	});
};

</script>
